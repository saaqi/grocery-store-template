<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="mobile-web-app-capable" content="yes" />
		<title>Sadiq Super Store | Fresh groceries, snacks, household essentials, sand more.</title>
		<meta name="author" content="Saqib Islam" />
		<meta
			name="description"
			content="We offer fresh groceries, snacks, household essentials, and more. Whether you're picking up daily necessities or grabbing something quick, we've got you covered with friendly service and great prices!"
		/>
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />

		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/web-app-manifest-192x192.png"
			sizes="192x192"
		/>
		<link
			rel="icon"
			type="image/png"
			href="%sveltekit.assets%/web-app-manifest-512x512.png"
			sizes="512x512"
		/>
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/logo.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />

		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<meta name="apple-mobile-web-app-title" content="Sadiq Super Store" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />

		<meta property="og:title" content="Sadiq Super Store" />
		<meta property="og:site_name" content="Sadiq Super Store" />
		<meta property="og:url" content="https://sadiqsuperstore.com" />
		<meta
			property="og:description"
			content="Looking for fresh groceries, tasty snacks, and household essentials? We've got you covered!"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://sadiqsuperstore.com/web-app-manifest-512x512.png" />
		<!-- <meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@saaqi">
		<meta name="twitter:title" content="Sadiq Super Store">
		<meta name="twitter:description" content="Looking for fresh groceries, tasty snacks, and household essentials? We've got you covered!">
		<meta name="twitter:image" content="https://sadiqsuperstore.com/web-app-manifest-512x512.png"> -->

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" data-bs-smooth-scroll="true">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
